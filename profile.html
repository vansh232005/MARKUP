<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Profile - Student Portal</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="modal.css">
		<link rel="stylesheet" href="theme.css">
		<style>
			/* Profile-specific lightweight styles (keeps existing theme) */
			.profile-container{max-width:1000px;margin:2rem auto;padding:1rem;display:flex;gap:1.5rem;align-items:flex-start}
			.profile-card{flex:0 0 320px ;padding:1.25rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
			.profile-photo{width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto 1rem;background:linear-gradient(135deg,#6dd3ff,#8a7bff)}
			.profile-photo img{width:100%;height:100%;object-fit:cover;display:block}
			.profile-meta{text-align:center}
			.profile-meta h1{margin:0;font-size:1.25rem}
			.profile-meta p{margin:0.25rem 0;color:var(--muted,#666)}
			.profile-stats{display:flex;gap:0.5rem;margin-top:1rem}
			.stat{flex:1;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.03);text-align:center}
			.stat .num{font-weight:700;font-size:1.1rem}
			.profile-details{flex:1 ;padding:1.25rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.05)}
			.profile-details h2{margin-top:0}
			.info-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:0.75rem}
			.info-row{padding:0.5rem;border-radius:6px;background:rgba(0,0,0,0.02)}
			.actions{display:flex;gap:0.5rem;margin-top:1rem}
			.btn{padding:0.5rem 0.75rem;border-radius:8px;border:none;cursor:pointer}
			.btn-primary{background:linear-gradient(90deg,#5de0ff,#6b7bff);color:#fff}
			.btn-muted{background:transparent;border:1px solid rgba(0,0,0,0.06)}
			table.grades{width:100%;border-collapse:collapse;margin-top:1rem}
			table.grades th,table.grades td{padding:0.5rem;text-align:left;border-bottom:1px solid rgba(0,0,0,0.04)}
			@media (max-width:800px){.profile-container{flex-direction:column}.profile-card{width:100%}}
		</style>
	</head>
	<body>
		<main class="page">
			<div class="profile-container">
				<aside class="profile-card">
					<div class="profile-photo" id="profilePhoto">
						<!-- image injected -->
					</div>
					<div class="profile-meta">
						<h1 id="profileName">Student Name</h1>
						<p id="profileRole">Role</p>
						<p id="profileEmail">email@example.com</p>
					</div>
					<div class="profile-stats">
						<div class="stat">
							<div class="num" id="profileAttendance">--%</div>
							<div class="label">Attendance</div>
						</div>
						<div class="stat">
							<div class="num" id="profileCGPA">--</div>
							<div class="label">CGPA</div>
						</div>
					</div>
					<div class="actions">
						<button id="editProfileBtn" class="btn btn-muted">Edit</button>
						<button id="copyContactBtn" class="btn btn-primary">Copy Contact</button>
					</div>
				</aside>

				<section class="profile-details">
					<h2>Profile Details</h2>
					<div class="info-grid">
						<div class="info-row"><strong>Roll No:</strong> <span id="profileRoll">N/A</span></div>
						<div class="info-row"><strong>Branch:</strong> <span id="profileBranch">-</span></div>
						<div class="info-row"><strong>Parent:</strong> <span id="profileParent">-</span></div>
						<div class="info-row"><strong>Contact:</strong> <span id="profileContact">-</span></div>
					</div>

					<h3 style="margin-top:1rem">Recent Grades</h3>
					<table class="grades" id="recentGrades">
						<thead>
							<tr><th>Subject</th><th>Assessment</th><th>Score</th></tr>
						</thead>
						<tbody>
							<!-- rows inserted dynamically -->
						</tbody>
					</table>

				</section>
			</div>
		</main>

		<script src="js/profileManager.js"></script>
	</body>
</html>
