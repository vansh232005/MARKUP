<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="css/assignments.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <span class="brand-text">Student Portal</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="portal.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="assignment.html" class="active"><i class="fas fa-tasks"></i><span>Assignments</span></a></li>
                <li><a href="grade.html"><i class="fas fa-chart-bar"></i><span>Grades</span></a></li>
                <li><a href="notices.html"><i class="fas fa-bell"></i><span>Notices</span></a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="assignments-container">
                <div class="assignments-header">
                    <h1 class="assignments-title">My Assignments</h1>
                </div>
                <div class="assignments-list">
                    <!-- Assignments will be populated here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Submission Modal -->
        <div class="modal">
            <div class="modal-content">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/assignmentManager.js"></script>
</body>
</html>
