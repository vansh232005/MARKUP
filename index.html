<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loading Portal...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A1A2F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4B92E5;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        .loader-text {
            color: #fff;
            font-size: 18px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p class="loader-text">Preparing your experience...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'welcome.html';
        }, 1500);
    </script>
</body>
</html>
