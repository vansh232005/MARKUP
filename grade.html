<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Grades - Student Portal</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="modal.css">
		<link rel="stylesheet" href="theme.css">
		<style>
			/* Grade-specific lightweight styles (keeps existing theme) */
			.grades-container{max-width:1000px;margin:2rem auto;padding:1rem}
			.grades-header{display:flex;gap:1rem;align-items:center;margin-bottom:1.5rem}
			.grades-header h1{margin:0;font-size:1.75rem}
			.grades-stats{display:flex;gap:1rem;margin-bottom:2rem}
			.stat-card{flex:1;background:var(--card-bg,#fff);padding:1.25rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
			.stat-card .label{color:var(--muted,#666);font-size:0.9rem}
			.stat-card .value{font-size:2rem;font-weight:600;margin:0.5rem 0;color:black;}
			.stat-card .trend{font-size:0.85rem}
			.trend.up{color:#22c55e}.trend.down{color:#ef4444}
			.grades-table{background:var(--card-bg,#fff);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);overflow:auto}
			.grades-table table{width:100%;border-collapse:collapse}
			.grades-table th,.grades-table td{padding:1rem;text-align:left;border-bottom:1px solid rgba(0,0,0,0.04) ; color: black;}
			.grades-table th{background:rgba(0,0,0,0.02);font-weight:600}
			.grade-pill{display:inline-block;padding:0.25rem 0.75rem;border-radius:1rem;font-size:0.9rem}
			.grade-pill.a{background:#dcfce7;color:#15803d}
			.grade-pill.b{background:#dbeafe;color:#1d4ed8}
			.grade-pill.c{background:#fef9c3;color:#854d0e}
			.grade-pill.d{background:#fee2e2;color:#b91c1c}
			.grade-chart{margin-top:2rem;background:var(--card-bg,#fff);padding:1.25rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
			.grade-chart h2{margin-top:0 ; color: #000;}
			.grade-chart canvas{width:100%;max-height:300px}
			@media (max-width:800px){.grades-stats{flex-direction:column}}
		</style>
	</head>
	<body>
		<main class="page">
			<div class="grades-container">
				<header class="grades-header">
					<h1>Grade Report</h1>
					<div style="flex:1"></div>
					<select id="semesterSelect" class="btn btn-muted">
						<option value="current">Current Semester</option>
						<option value="previous">Previous Semester</option>
						<option value="all">All Semesters</option>
					</select>
					<button id="downloadReport" class="btn btn-primary">Download Report</button>
				</header>

				<div class="grades-stats">
					<div class="stat-card">
						<div class="label">Current CGPA</div>
						<div class="value" id="cgpaValue">8.20</div>
						<div class="trend up" id="cgpaTrend">â†‘ 0.2 from last sem</div>
					</div>
					<div class="stat-card">
						<div class="label">Credits Completed</div>
						<div class="value" id="creditsValue">72</div>
						<div class="trend" id="creditsTrend">20 this semester</div>
					</div>
					<div class="stat-card">
						<div class="label">Standing</div>
						<div class="value" id="standingValue">Good</div>
						<div class="trend" id="standingNote">Eligible for honors</div>
					</div>
				</div>

				<div class="grades-table">
					<table>
						<thead>
							<tr>
								<th>Course Code</th>
								<th>Course Name</th>
								<th>Credits</th>
								<th>Internal</th>
								<th>External</th>
								<th>Grade</th>
							</tr>
						</thead>
						<tbody id="gradesTableBody">
							<!-- rows inserted dynamically -->
						</tbody>
					</table>
				</div>

				<div class="grade-chart">
					<h2>Grade Distribution</h2>
					<canvas id="gradeChart"></canvas>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="js/performanceAnalytics.js"></script>
	</body>
</html>
